<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحلیلگر زیبایی چهره</title>
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm",
    "firebase/": "https://aistudiocdn.com/firebase@^12.3.0/"
  }
}
</script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap');
    body {
        font-family: 'Vazirmatn', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }
    @keyframes slideUp {
        from { transform: translateY(20px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes float {
        0% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-25px) translateX(20px); }
        100% { transform: translateY(0px) translateX(0px); }
    }
    .font-extrabold { font-weight: 800; }
    .font-light { font-weight: 300; }
    .font-medium { font-weight: 500; }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    .animate-fade-out {
        animation: fadeOut 0.5s ease-out forwards;
    }
    .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
    }
    .text-shadow {
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }
    .text-shadow-sm {
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-800 transition-colors duration-300">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
